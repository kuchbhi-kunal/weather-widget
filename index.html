    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div class="container">
            <div class="squaricle" id="weatherInfo">
            </div>
        </div>
        <div>
            <div class="city-buttons">
                <button onclick="fetchWeatherData('Mumbai')">मुंबई</button>
                <button onclick="fetchWeatherData('Bengaluru')">ಬೆಂಗಳೂರು</button>
                <button onclick="fetchWeatherData('Delhi')">दिल्ली</button>
                <button onclick="fetchWeatherData('Gandhinagar')">ગાંધીનગર</button>
            </div>
        </div>
